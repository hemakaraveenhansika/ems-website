<!DOCTYPE html>

<html>
<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="contact_style.css"> 
    
</head> 
<body>
<div class="form-area">
    <div class="contact-title">
        <h1>Sign In</h1>

    </div>

    <div class="contact-form">
        <form id="contact-form" action="login.php" method="POST" >

            <div class="imgcontainer">
              <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>
            <input name="username"  type="text" class="form-control" placeholder="User Name" required>
            <br>

            <input name="password"  type="password" class="form-control" placeholder="Password" required>
            <br>

            <span class="psw"><a href="#"> Forgot password?</a></span> 

            <input type="submit" name="login" class = "submit" value='Login'>
            <div class="container" >
                <button type="button" class="submit">Cancel</button>
    
            </div>
        </form>
      </div>
    </div>
</body>

</html>
